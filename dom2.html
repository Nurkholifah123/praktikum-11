<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1">
       <div id="p1">Paragraf 1</div>
    </div>

    <script>
        // Buat Element
        let el = document.createElement("h2");
        let text = document.createTextNode("Belajar web");
        let box = document.getElementsById("box1");

        //Buat isi teks h2
        el.appendChild(text);
        // sisipin h2 ke box1
        box.appendChild(el);

        // apus element
        //box.removeChild(el);

        // Edit Element
        let el2 = document.createElement("h3");
        let text2 = Document.createTextNode("Belajar python");

        el2.appendChild(text2);
        box.replaceChild(el2,p1);

       
    </script>

</body>
</html>
